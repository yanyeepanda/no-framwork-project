<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="top-bar">
      <div class="container">
        <img class="logo" src="../_assets/logo.png">
        <div class="welcome">
            <span>Welcome back, <strong>joeblogs54!</strong> </span>
        </div>
      </div>
    </div>
  
    <div class="title">
      <div class="container">
          <h1>
            Popular Items
          </h1>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="grab-them">
            Here are this week’s most popular themes & templates from <span class="txt-blue">ThemeForest</span>! Grab ‘em while they’re hot!
        </div>
        <div class="item-lists" id="main-list">

            <!-- <popular-item class="item-wrapper" 
                          *ngFor="let popItem of popularItems" 
                          [popularItem]="popItem" 
                          (removeClick)="removeItem($event)"></popular-item> -->
            <div class="item-wrapper">
                <div class="popular-item" [ngClass]="{'yellow-bg':this.popularItem.rating == '5.0', 'grey-bg':this.popularItem.rating != '5.0' }">
                    <div class="item-logo">
                      <img [src]="this.popularItem.thumbnail">
                    </div> 
                    <div class="item-description">
                        <p class="name">
                          {{ this.popularItem.item }}
                        </p>
                        
                        <p class="rating">
                          Rating: {{ this.popularItem.rating }}
                        </p>
                  
                        <span class="remove-btn" (click)="remove($event, this.popularItem.id)">
                          Remove
                        </span>
                    </div>
                  </div>
            </div>
                         
        </div>
        
      </div>
  
    </div>


    <script src="main.js">onReady()</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  </body>
</html>
